[pytest]
# Pytest configuration for DGB MCP Debugger tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for categorizing tests
markers =
    server: Server lifecycle tests
    session: Session management tests
    execution: Execution control tests (run/continue/step)
    breakpoint: Breakpoint tests (address, line, DLL)
    inspection: Register and module inspection tests
    source: Source display tests
    edge_case: Edge case and error handling tests
    slow: Tests that take longer to run

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/pytest.log
log_file_level = DEBUG
